<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-In</title>
  </head>
  <body>
    <h1>Google Sign-In</h1>
    <hr />

    <div
      id="g_id_onload"
      data-client_id="271565543062-jtsg5ccrt6gdevm6higidu5fv2bn50t8.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    ></div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="google_signout">Cerrar Sesi√≥n</button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
      function handleCredentialResponse(response) {
        // Google Token | ID_TOKEN
        // console.log("id_token: ", response.credential);

        // con window.location.origin se obtiene por decir de una manera el root de la url
        // lo cual no importa si la url es http o https
        const url = `${window.location.origin}/api/auth/google`;

        const body = { id_token: response.credential };

        fetch(url, {
          method: "POST",
          headers: {
            "Content-type": "application/json",
          },
          body: JSON.stringify(body),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            console.log(resp);
            localStorage.setItem("email", resp.user.email);
          })
          .catch(console.warn);
      }

      const button = document.getElementById("google_signout");
      button.onclick = () => {
        console.log(google.accounts.id);
        google.accounts.id.disableAutoSelect();

        google.accounts.id.revoke(localStorage.getItem("email"), (done) => {
          localStorage.clear();
          location.reload();
        });
      };
    </script>
  </body>
</html>
